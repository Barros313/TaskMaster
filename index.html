<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#adcea1">

    <title>Task Master</title>

    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    />
    
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/audio.css">

    <link rel="manifest" href="manifest.json">

</head>
<body>
    <div class="app">
        <h4 class="mb-3">Task Master</h4>

        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Nova atividade</span>
            <i class="fas fa-plus"></i>
        </div>

        <h5 class="text-center my-3">Atividades</h5>
        <div id="tasks"></div>

        <!-- Modal -->
        <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Nova Atividade</h5>
                <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                ></button>
            </div>
            <div class="modal-body" id="modal-body">
                <p>Título <i class="fa-solid fa-asterisk" style="color: red;"></i></p>
                <input type="text" class="form-control" name="" id="textInput" />
                <div id="msg"></div>
                <br />
                <p>Data</p>
                <input type="date" class="form-control" name="" id="dateInput" />
                <br />
                <p>Descrição</p>
                <textarea
                name=""
                class="form-control"
                id="textarea"
                cols="30"
                rows="5"
                ></textarea>
                <br>
                <p>Audio</p>
                <div id="audio-container">
                    <i class="fa-solid fa-microphone audio-config" id="record-button" onClick="recordAudio()"></i>
                    <i class="fa-solid fa-stop audio-config" id="stop-button" onClick="stopAudio()"></i>
                    <i class="fa-solid fa-trash audio-config" id="remove-button" onClick="removeAudio()"></i>
                    <span class="recording-message" id="recording-message" style="display: none;"> Recording... </span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancelar
                </button>
                <button type="submit" id="add" class="btn btn-primary">Salvar</button>
            </div>
            </div>
        </div>
        </form>
    </div>
</body>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>

<script src="https://kit.fontawesome.com/9c4cfc6bbc.js" crossorigin="anonymous"></script>

<script src="scripts/main.js"></script>
<script src="scripts/audio.js"></script>

<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('service-worker.js');
    }
</script>

</html>
